# This file contains the configuration for mkdocs

# Site settings
site_name: GIRAF Wiki
site_author: '@aau-giraf'
repo_name: 'aau-giraf/wiki'
repo_url: 'https://github.com/aau-giraf/wiki'
edit_uri: ""

extra_css: 
  - 'extra/extra.css'


# Theme settings
theme:
  name: 'material'
  font: 
    text: 'Open Sans'
    code: 'Roboto Mono'
  palette:
    primary: 'yellow'
    accent: 'deep orange'
  logo: 'extra/giraf.png'
  feature:
      tabs: true

# Plugins
plugins:
    - search
    - awesome-pages
    - git-revision-date-localized
    
# Markdown extensions
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
      linenums: true
  - toc:
      permalink: true
  - pymdownx.arithmatex
  - pymdownx.emoji
  - pymdownx.tilde
  - pymdownx.tasklist
